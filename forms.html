<!DOCTYPE html>
<html lang="en">


<head>
  <title>Forms<!--#include file="includes/title.html" --></title>
  <!--#include file="includes/head.html" -->
</head>

<body>

<!--#include file="includes/header.html" -->

<form>
  <fieldset>
    <legend>Legend</legend>

    <div class="field">
      <label for="text-input">Text Input</label>
      <input type="text" id="text-input" required="required" autofocus="autofocus" />
    </div>

    <div class="field">
      <label for="email-input">Email Input</label>
      <input type="email" id="email-input" required="required" />
    </div>

    <div class="field">
      <label for="url-input">URL Input</label>
      <input type="url" id="url-input" required="required" />
    </div>

    <div class="field">
      <label for="tel-input">Telephone Input</label>
      <input type="tel" id="tel-input" required="required" />
    </div>

    <div class="field">
      <label for="number-input">Number Input</label>
      <input type="number" id="number-input"
             min="0"
             max="10"
             step="1"
             value="6" />
    </div>
    
    <div class="field">
      <label for="range-input">Range Input</label>
      <input type="range" id="range-input"
             min="0"
             max="10"
             step="1"
             value="6" />
    </div>
    
    <div class="field">
      <label for="search-input">Search Input</label>
      <input type="search" id="search-input" placeholder="Search with Words" />
    </div>

  </fieldset>

</form>

<!--#include file="includes/footer.html" -->

</body>

</html>
