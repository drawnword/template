<!DOCTYPE html>
<html lang="en">


<head>
  <title>Forms<!--#include file="includes/title.html" --></title>
  <!--#include file="includes/head.html" -->
</head>

<body>

<!--#include file="includes/header.html" -->

<h1>Input Types</h1>
<ul>
<li>tel</li>
<li>search</li>
<li>url</li>
<li>email</li>
<li>datetime</li>
<li>date</li>
<li>month</li>
<li>week</li>
<li>time</li>
<li>datetime-local</li>
<li>number</li>
<li>range</li>
<li>color</li>
</ul>

<form>
  <fieldset>
    <legend>Legend</legend>

    <div class="field">
      <label for="text-input">Text Input</label>
      <input type="text" id="text-input" required="required" autofocus="autofocus" />
    </div>

    <div class="field">
      <label for="password-input">Password Input</label>
      <input type="password" id="password-input" required="required" />
    </div>


    <div class="field">
      <label for="email-input">Email Input</label>
      <input type="email" id="email-input" required="required" />
    </div>

    <div class="field">
      <label for="url-input">URL Input</label>
      <input type="url" id="url-input" required="required" />
    </div>

    <div class="field">
      <label for="tel-input">Telephone Input</label>
      <input type="tel" id="tel-input" required="required" />
    </div>

    <div class="field">
      <label for="number-input">Number Input <span>(Required)</span></label>
      <input type="number" id="number-input"
             min="0"
             max="10"
             step="1"
             value="6" />
      <span>Help text.</span>
    </div>
    
    <div class="field">
      <label for="range-input">Range Input</label>
      <input type="range" id="range-input"
             min="0"
             max="10"
             step="1"
             value="6" />
    </div>
    
    <div class="field">
      <label for="search-input">Search Input</label>
      <input type="search" id="search-input" placeholder="Search with Words" />
    </div>

    <div class="field">
      <label for="textarea-input">Textarea</label>
      <textarea id="textarea-input"></textarea>
    </div>
    
    <div class="field">
      <input type="radio" />
      <input type="radio" />
      <input type="radio" />
      <input type="radio" />
    </div>

  </fieldset>

</form>

<!--#include file="includes/footer.html" -->

</body>

</html>
